<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Add a Note</h1>

        <!-- Note Form -->
        <form action="#" method="post" id="noteForm">
            <!-- Title Field -->
            <div class="form-group">
                <label for="title">Note Title</label>
                <input type="text" id="title" name="title" placeholder="Enter the title of your note" required>
            </div>

            <!-- Description Field -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter your note details" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Add Note</button>
            </div>
        </form>
    </div>

</body>
</html>
